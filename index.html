<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./dist/main.css" />
        <script src="./dist/main.js"></script>
        <title>Solo Pong</title>
        
       <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        

    </head>
    

    <body>

        <div class="start-page">
            <p>USER INTRUCTIONS</p>
            <p>Press the spacebar to stay afloat for as long as possible and earn a high score.</p>
            <p>Are you ready to play? Press the "Start" button and let's begin!</p>
            <button class="start-button">Start</button>
        </div>


        <div class="score">
            <span id="score-value">0</span>
        </div>

        <img src="" alt="">
        
        <a target="_blank" href="https://github.com/muhammadamray/Solo_Pong"> <img class="github-icon" src="../images/github_logo.png"></a>

        <canvas id='canvas' width='600' height='400'></canvas>
       

        <div class="game-over">
            <p>GAME OVER!</p>
            <p class="high-score"></p>
            <button class="restart-button">Restart</button>
        </div>



    </body>

</html>
